<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form Example</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
      color: white;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .short-input {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container center-container">
    <div>
      <h2 class="text-center mb-4">LapHub</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control short-input" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control short-input" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-primary" role="alert">
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
      <p>Login With OTP <a href=" {% url 'otp_login' %}">OTP LOGIN</a></p>
      <p>Not a User? <a href="signup">Register</a></p>
      <p>Forgot Password? <a href="forgot_password">password</a></p>
      <p>Back to Home? <a href="/">Home</a></p>
    </div>
  </div>

  

</body>
</html>
