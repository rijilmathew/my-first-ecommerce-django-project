{% load static %}


  <style>
  /* Custom CSS to reduce the height of the carousel images */
  .carousel-item img {
    height: 600px; /* Adjust the height as per your requirement */
  }
</style> 


<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'lap/images/banner1.jpeg' %}" class="d-block w-100" alt="Banner Image 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'lap/images/banner2.jpeg' %}" class="d-block w-100" alt="Banner Image 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'lap/images/banner1.jpeg' %}" class="d-block w-100" alt="Banner Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>





<script>
  // Initialize the carousel
  var carousel = new bootstrap.Carousel(document.getElementById('carouselExample'), {
    interval: 5000, // Set the interval time in milliseconds (e.g., 5000 = 5 seconds)
    wrap: true // Enable continuous sliding from the last to the first item
  });
</script>
